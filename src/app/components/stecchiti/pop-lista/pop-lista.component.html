<div style="width:100%;display:flex;align-items:center;justify-content:space-between;position:sticky;">
  <h4 style="margin:0;">Clienti persi</h4>
  <button mat-mini-fab mat-dialog-close color="warn">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div style="width: 100%;height: 100%;overflow: auto;">
  <table style="width: 100%;">
    <thead>
      <tr style="height:40px;">
        <th>Cliente</th>
        <th>Servizio</th>
        <th style="text-align: right;">Assenza</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of t" style="height:40px;border-top:1px solid #d7d7d7;">
        <td style="text-transform: capitalize;">{{c.nome + ' ' + c.cognome }}</td>
        <td>{{c.servizio}}</td>
        <td style="text-align: right;">{{c.giorniAssenza}}gg</td>
      </tr>
    </tbody>
  </table>
</div>
