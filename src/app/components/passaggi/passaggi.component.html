<mat-toolbar style="background-color: darkslategrey;">
  <mat-toolbar-row style="justify-content: space-between;">
    <div style="display: flex;align-items: center;grid-gap: 10px;color: #fff;">
      <img src="./assets/img1.png" width="40" height="40" alt="logo">
      <h3>{{salone.salone}}</h3>
    </div>
    <button mat-icon-button (click)="back()"
      style="background-color:tan; font-size: 16px; font-size:small;font-weight: bolder;">
      <mat-icon>keyboard_double_arrow_left</mat-icon>
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row
    style="height: 30px;background-color: tan;display: flex;justify-content: center;align-items: center;font-size: initial;">
    Passaggi {{intervallo.name}}
  </mat-toolbar-row>
</mat-toolbar>

<app-spinner1center *ngIf="attesa" style="z-index: 999; position: absolute; left: 0; right: 0; top:0; bottom: 0;">
</app-spinner1center>

<div style="margin:20px;">


  <table style="font-size: 13px;width: 100%;font-weight: 800;">
    <thead>
      <tr style="height:40px;">
        <th>Data</th>
        <th>Cliente</th>
        <th style="text-align: right;">Importo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of pageOfItems" (click)="apriFiche(c)" style="height: 40px;border-top:1px solid #d7d7d7;cursor: pointer;">
        <td>
          {{c.dataUltimaFiche.replace('_',' ').replace('2019','19').replace('2020','20').replace('2021','21').replace('2022','22')}}
        </td>
        <td style="text-transform: capitalize;">{{c.nome + ' ' + c.cognome}}</td>
        <td class="testoadestra">{{c.importoUltimaFiche | currency:'EUR'}}</td>
      </tr>
    </tbody>
  </table>
  <jw-pagination [maxPages]="4" [pageSize]="9" [items]="temps" (changePage)="onChangePage($event)">
  </jw-pagination>
</div>

<notifier-container></notifier-container>
