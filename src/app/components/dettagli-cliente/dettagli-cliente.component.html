<div style="display:flex;align-items: center;grid-gap:10px;margin-bottom:16px;">
  <img src="{{ './assets/' + appClass.c.classe + '.png' }}" width="30" height="30" style="width: 30px;height:30px;">
  <h2 mat-dialog-title style="margin:0;text-transform: capitalize;">{{appClass.c.nome + ' ' + appClass.c.cognome}}</h2>
</div>
<mat-divider></mat-divider>

<mat-dialog-content class="mat-typography">

  <div style="display:flex;align-items:center;grid-gap:10px;margin-top:20px;">
    <mat-icon matListAvatar>account_box</mat-icon>
    <h2 matSubheader style="margin:0;">Anagrafica</h2>
  </div>

  <div style="display:flex;align-items:center;grid-gap:10px;margin-top:10px;">
    <div style="font-weight:800;">Paese:</div>
    <div matLine>{{appClass.c.paese}}</div>
  </div>

  <div style="display:flex;align-items:center;grid-gap:10px;margin-top:10px;">
    <div style="font-weight:800;">Cellulare:</div>
    <div><a href="tel:{{appClass.c.cell}}">{{appClass.c.cell}}</a></div>
  </div>

  <mat-divider></mat-divider>

  <div style="display:flex;align-items:center;grid-gap:10px;margin-top:20px;">
    <mat-icon matListAvatar>fact_check</mat-icon>
    <h2 matSubheader style="margin:0;">Schede tecniche</h2>
  </div>

  <div *ngIf="appClass.c.schedeTecniche.length > 0">
    <table style="margin-left: 20px;">
      <tr *ngFor="let s of appClass.c.schedeTecniche">
        <td style="vertical-align: top;padding-right: 10px;">
          <mat-icon matListAvatar>access_time</mat-icon>
        </td>
        <td>
          <mat-card-subtitle>{{s.data}}</mat-card-subtitle><br>
          <h4 style="overflow: auto;margin:0;">({{s.servizio}}) - {{s.scheda }}</h4>
        </td>
      </tr>
    </table>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Chiudi</button>
</mat-dialog-actions>
