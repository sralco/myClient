
<mat-toolbar style="background-color: darkslategrey;">
  <mat-toolbar-row style="justify-content: space-between;">
    <h3 class="display-6">
      <img src="./assets/img1.png" width="40" height="40" alt="logo">
      <span class="navbar-brand text-white" style="margin-left:20px;">Clienti in sala: {{temps.length}}</span></h3>

      <button mat-icon-button (click)="back()" style="background-color:tan; font-size: 16px; font-size:small;font-weight: bolder;">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container-fluid">

  <div style="height: 20px"></div>

  <div class="row mb-2">
    <div style="position: relative; opacity: 0.8;" class="col-md-3 " id="temps" *ngFor="let t of temps">
      <button mat-mini-fab color="warn"
        style="z-index: 999; position: absolute; width: 30px; height:30px; margin-top:-10px;left:0; right:0; margin-left:20px; margin-right: auto;">
        {{t.numeroFiche}}
      </button>
      <div
        class="row no-gutters border rounded-lg overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative shadow"
        style="background-color: linen;">
        <div class="col-auto d-lg-block row-auto" (click)="mostraAnagrafica($event, t.idCliente)">
          <svg [attr.fill]="setColor(t)" class="bd-placeholder-img" width="100" style="height: 100%; "
            xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
            aria-label="Placeholder: Thumbnail">
            <title>Placeholder</title>
            <rect width="100%" height="100%" /><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{setText(t)}}</text>
          </svg>
        </div>
        <div class="col p-2 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{ t.ingresso }}</strong>
          <h5 class="mb-0" style="font-weight: bold">{{ t.nominativo.split('-')[0] }}</h5>
          <div class="mb-1 text-muted">
            {{ t.nominativo.indexOf('-')>0 ? 'Responsabile: ' + t.nominativo.split('-')[1] : '' }}</div>
          <strong><i class="fa fa-cut" aria-hidden="true"></i> Servizi</strong>
          <div class="ml-3" *ngFor="let s of t.servizi">
            <p class="card-text mb-auto" style="font-size: smaller">-{{ s.descrizione }}</p>
          </div>
          <strong><i class="fas fa-wine-bottle" aria-hidden="true"></i> Prodotti</strong>
          <div class="ml-3" *ngFor="let p of t.prodotti">
            <p class="card-text mb-auto">-{{ p.descrizione }}</p>
          </div>
        </div>
        <div class="pull-right">
          <img src="{{ './assets/' + t.classe + '.png' }}" style="width: 30px">
        </div>
      </div>
    </div>
  </div>
</div>
