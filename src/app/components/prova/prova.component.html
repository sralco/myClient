<div id="container">

  <div id="navbar">
    <mat-toolbar
      style="background-color: darkslategrey; width: 100%;position: sticky; top: 0px; z-index: 999;height: 45px;">
      <mat-toolbar-row style="height: 45px;">
        <img src="./assets/imgx32.png" style="margin-top: 10px;">
        <h3 style="margin-top: 10px;" class="display-6"><span class="brand" style="color: white;">&nbsp;Gama
            Informatica</span></h3>

        <span style="flex: 1 1 auto;"></span>
        <button mat-mini-fab color="Basic" style="margin-top: 5px; width: 35px; height: 35px;" (click)="logout()">
          <mat-icon>person_remove</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>


 <div id="search">
     <form [formGroup]="searchForm" class="search__form">
      <mat-form-field [style.width.%]=25 style="margin-left: 5px;" appearance="outline">
        <mat-label>Prodotto</mat-label>
        <mat-select matNativeControl name="prodotto" (selectionChange)="search()" formControlName="prodotto">
          <mat-option value=""></mat-option>
          <mat-option [value]="item" *ngFor="let item of prodotti">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>&nbsp;
      <mat-form-field [style.width.%]=35 class="search__form_field" appearance="outline">
        <mat-label>Ragione sociale</mat-label>
        <input matInput (keyup)="search()" formControlName="ragioneSociale">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="cleatTxt('ragioneSoc')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>&nbsp;
      <mat-form-field [style.width.%]=30 class="search__form_field" appearance="outline">
        <mat-label>Paese</mat-label>
        <input matInput (keyup)="search()" formControlName="comune1">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="cleatTxt('paese')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>

  <div id="table">
    <div id="table-container">
      <!-- <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div> -->

      <table mat-table matSort matSortActive="id" matSortDirection="desc" matSortDisableClear multiTemplateDataRows
        [dataSource]="dataSource">


        <ng-container matColumnDef="actions">
          <th md-header-cell *matHeaderCellDef style="background-color: gainsboro;">Azioni</th>
          <td md-cell *matCellDef="let element">
            <button mat-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="gruppo" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Gruppo</th>
          <td mat-cell *matCellDef="let element" style="border-right: 1px solid lightgrey; padding-right: 8px;"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element"> {{element['gruppo']}} </td>
        </ng-container>
        <ng-container matColumnDef="salone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Salone</th>
          <td mat-cell *matCellDef="let element" [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element"> {{element['salone']}} </td>
        </ng-container>
        <ng-container matColumnDef="ultimaSincronizzazione">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ultima Sincronizzazione</th>
          <td mat-cell *matCellDef="let element" [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element"> {{element['ultimaSincronizzazione']}} </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky:true"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <notifier-container></notifier-container>
  </div>
</div>
