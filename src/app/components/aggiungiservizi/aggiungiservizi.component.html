<mat-expansion-panel class="aggiungiservizi-accordion" [(expanded)]="expanded">
  <mat-expansion-panel-header style="padding-top: 35px;padding-bottom: 35px;background-color: #17a2b8;">
    <mat-panel-title style="margin-right: 0;">
      <div style="display: flex;align-items: center;justify-content: space-between;width: 100%;">
        <div style="display: flex; align-items: center; gap: 5px;color: white;">
          <div style="display:flex;gap:5px;">
            <mat-icon>person</mat-icon>
            <h5 style="margin: 0;text-transform: capitalize;">
              {{ collCorrente?.codice ? collCorrente?.codice : collCorrente?.nome }}</h5>
          </div>
        </div>
        <button style="background: white;color: #17a2b8;" mat-icon-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
    </mat-panel-title>

  </mat-expansion-panel-header>
  <div
    style="display: grid;grid-gap: 10px;grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));margin-top: 16px;margin-bottom: 16px;padding-left: 10px;padding-right: 10px;">
    <button mat-button *ngFor="let s of colls" (click)="setCollaboratoreCorrente(s)" style="cursor:pointer; width:100%;max-width: 200px;background: darkorange;color: white;display: flex;justify-content: center;padding: 20px;font-size: 15px;text-transform: capitalize;">
      <div style="display: flex;align-items: center;">
        {{ s.codice ? s.codice : s.nome + ' ' + s.cognome }}
      </div>
    </button>
  </div>

</mat-expansion-panel>
