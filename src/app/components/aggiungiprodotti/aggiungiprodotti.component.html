<mat-expansion-panel class="aggiungiprodotti-accordion" [(expanded)]="expanded">
  <mat-expansion-panel-header style="padding-top: 35px;padding-bottom: 35px;background-color: #17a2b8;">
    <mat-panel-title style="margin-right: 0;">
      <div style="display: flex;align-items: center;justify-content: space-between;width: 100%;">
        <div style="display: flex; align-items: center; gap: 5px;color: white;">
          <div style="display:flex;gap:5px;">
            <mat-icon>person</mat-icon>
            <h5 style="margin: 0;text-transform: capitalize;">
              {{ collCorrente.codice ? collCorrente.codice : collCorrente.nome }}</h5>
          </div>
        </div>
        <button style="background: white;color: #17a2b8;" mat-icon-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
    </mat-panel-title>

  </mat-expansion-panel-header>
  <div
    style="display: grid;grid-gap: 1rem;grid-template-columns: repeat(2, 1fr);margin-top: 16px;margin-bottom: 16px;padding-left: 10px;padding-right: 10px;">
    <div *ngFor="let s of colls"
      style="background: darkorange;color: white;display: flex;justify-content: center;padding: 20px;font-size: 15px;text-transform: capitalize;">
      <div (click)="setCollaboratoreCorrente(s)" style="display: flex;align-items: center;">
        {{ s.codice ? s.codice : s.nome + ' ' + s.cognome }}
      </div>
    </div>
  </div>

</mat-expansion-panel>

<mat-card class="aggiungiprodotti-card" style="margin-left: 20px;margin-right: 20px;padding: 0;">
  <mat-card-header style="color: white;background: #17a2b8;padding: 25px;border-radius: 5px;padding-left: 25px;">
    <div style="display: flex;align-items: center;justify-content: space-between;width: 100%;">
      <div style="display: flex;align-items: center;gap:5px">
        <mat-icon>shopping_bag</mat-icon>
        <h5 style="margin:0;">Articoli</h5>
      </div>
      <input type="text" placeholder="Cerca" aria-label="Search" style="width:150px"
        (keyup)="cercaProdotti($event.target.value)" id="searchs">
    </div>
  </mat-card-header>

  <mat-card-content style="padding-bottom: 20px;">

    <div *ngIf="prodotti.length > 0" style="margin-top:20px;display: grid;grid-gap: 10px;grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
      <div *ngFor="let s of prodotti" style="width: 100%;max-width: 300px;height: 60px;padding-left: 10px;padding-right: 10px;background-color: burlywood;margin:0 auto;color: #ffffff;">
        <button mat-button (click)="aggiungiProdotto(s)"
          style="width: 100%; height: 100%; text-align: left;font-size: 20px;text-transform: capitalize;">
          <mat-icon inline="true">add_circle</mat-icon>
          {{ s.descrizione + ' ' + s.prezzoVen }}
        </button>
      </div>
    </div>
  </mat-card-content>

</mat-card>


<div *ngIf="proposta" class="bottomright">
  <button mat-button style="background-color: darkcyan; color:white">
    Proposta <mat-icon inline="true" style="transform: scale(1.3);">add_circle</mat-icon>
  </button>
</div>
