<table style="width: 100%;">
  <tr>
    <td><strong style="display:block; position:sticky">Dettagli appuntamento</strong></td>
    <td style="text-align: right;"><button mat-fab mat-dialog-close color="warn">Chiudi</button></td>
  </tr>
</table>

<div style="height: 20px;"></div>

<mat-dialog-content class="mat-typography">
  <div style="padding-top:10px;">
    <div style="position: relative; opacity: 0.8;" id="temps">
      <button mat-raised-button color="warn"
        style="z-index: 999; position: absolute; height:30px; max-width: 80px; margin-top:-10px;left:0; right:0; margin-left:10px; margin-right: auto;">
        {{evento.event.extendedProps.tempo}} min.
      </button>
      <div
        class="row no-gutters border rounded-lg overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative shadow"
        style="background-color: linen;">
        <div class="col-auto d-lg-block row-auto">
          <svg [attr.fill]="evento.event.backgroundColor" class="bd-placeholder-img" width="100" style="height: 100%; "
            xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
            aria-label="Placeholder: Thumbnail">
            <title>Placeholder</title>
            <rect width="100%" height="100%" /><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{evento.id}}</text>
          </svg>
        </div>
        <div class="col p-2 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{evento.event.startStr | date:'HH:mm'}} -
            {{evento.event.endStr | date:'HH:mm'}}</strong>
          <h5 class="mb-0" style="font-weight: bold">Nome</h5>
          <div class="mb-1 text-muted">
            {{evento.event.extendedProps.nomeCliente}}</div>
          <strong><i class="fa fa-cut" aria-hidden="true"></i> Servizi</strong>
          <div class="ml-3">
            <p class="card-text mb-auto" style="font-size: smaller">-{{evento.event.extendedProps.servizi}}</p>
          </div>
        </div>
        <!-- <div class="pull-right">
          <img src="{{ './assets/' + t.classe + '.png' }}" style="width: 30px">
        </div> -->
      </div>
      <button mat-raised-button color="warn" (click)="elimina()"
        style="z-index: 999; position: absolute; height:30px; max-width: 70px; margin-top:-50px;left:0; right:0; margin-left:20px; margin-right: auto;">
        <img src="assets/delete-16.png" />
      </button>
    </div>
  </div>
</mat-dialog-content>
